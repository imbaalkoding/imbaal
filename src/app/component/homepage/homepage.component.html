

<div *ngIf="isMobileMenu()">
    <div class="homepage-mobile">
        <div class="footage">
            
            <a class="slide_prev-mobile"  (click)="homepageSlide('sebelum')" title="Prev"></a>
            <a class="slide_next-mobile"  (click)="homepageSlide('berikut')" title="Next"></a> 
            <div class="homepage-content-mobile">
                <div class="container-slide1" >
                    <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    <div class="slide1">

                    </div>
                </div>

                    <img src="../../../assets/pngwing.com (2).png" alt="">

                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
        </div>

</div>
